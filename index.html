<html>
	<head>
		<meta charset="utf8">
		<title>Online-Eisdiele</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1>Online-Eisdiele</h1>
		<div class="row">
			<div class="box">
				<div class="box-header">
					Eissorten (je 1€)
				</div>
				<div class="box-body" id="eissorten">
				</div>
			</div>
			<div class="box">
				<div class="box-header">
					Extras (je 0,50€)
				</div>
				<div class="box-body" id="extras">
				</div>
			</div>
			<div class="box">
				<div class="box-header">
					Darreichungsform
				</div>
				<div class="box-body" id="darreichungsformen">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="box">
				<div class="box-header">
					Lieferung
				</div>
				<div class="box-body" id="lieferoptionen">
				</div>
			</div>
			<div class="box">
				<div class="box-header">
					Adresse
				</div>
				<div class="box-body" id="lieferoptionen">
					<input class="input-adr" type="text" placeholder="Name" id="adr-name">
					<input class="input-adr" type="text" placeholder="Vorname" id="adr-vorname">
					<input class="input-adr" type="text" placeholder="Straße, Hausnummer"  id="adr-strasse">
					<input class="input-adr" type="text" placeholder="Ort" id="adr-ort">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="box">
				<div class="box-header">
					Ihre Bestellung
				</div>
				<div class="box-body" id="bestellung">
				</div>
			</div>
			<div class="button">Bestellung prüfen</div>
			<div class="button">Bestellen</div>
		</div>
	</body>
</html>
